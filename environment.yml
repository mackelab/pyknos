# create:
# conda env create --file environment.yml
# update:
# conda env update --file environment.yml --prune
name: pyknos

channels:
  - conda-forge
  - pytorch

dependencies:
  - autoflake
  - black
  - cudatoolkit
  - flake8
  - isort
  - jupyter
  - matplotlib
  - nbstripout
  - numpy
  - pip
  - pip:
    - "nflows==0.12"
    - torchtestcase
    - -e .  # Install package in development mode.
  - pytest
  - "python >= 3.6.11"
  - "pytorch == 1.5.1"
  - pyyaml
  - tensorboard
  - tqdm
 
